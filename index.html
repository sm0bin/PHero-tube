<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>PHero Tube</title>
</head>

<body>

    <!-- Header Section -->
    <header class="mx-5 md:mx-8 lg:mx-16 mt-12 mb-16">
        <nav class="flex flex-col md:flex-row gap-5 items-center justify-between">
            <img id="home" src="./images/Logo.png" alt="">
            <button id="sortBtn" class="bg-gray-300 px-5 py-2.5 rounded font-medium text-lg text-gray-700">Sort by
                view</button>
            <button id="blog" class="bg-red-500 px-5 py-2.5 rounded font-medium text-lg text-white">Blog</button>
        </nav>
    </header>

    <!-- M ain Section -->
    <main class="mx-5 md:mx-8 lg:mx-16 mb-32">
        <!-- Category Buttons -->
        <div id="showCategoryParent"
            class="flex flex-col md:flex-row gap-5 items-center justify-center md:gap-10 mb-10">
        </div>

        <!-- Video Section -->
        <div id="videoContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 "></div>

        <!-- No Content Section -->
        <div id="noContent" class="text-center mx-auto mt-36"></div>
    </main>

    <!-- Scripts -->
    <script src="./scripts/script.js"></script>
</body>

</html>
